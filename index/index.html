<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Escola Deyvid Pinto</title>
    <script defer src="/script.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
    
<body>
    <main class="cards">
        <section class="card aluno">
            <div class="icon">
                <img src="/images/aluno.png">
            </div>
            <h3>Aluno</h3>
            <span>Clique aqui para acessar o portal do aluno!</span>
            <button class="button" onclick="portalAluno()">Portal do aluno</button>
        </section>
        <section class="card professor">
            <div class="icon">
                <img src="/images/professor.png">
            </div>
            <h3>Professor</h3>
            <span>Clique aqui para acessar o portal do professor!</span>
            <button class="button" onclick="portalProfessor()">Portal do professor</button>
        </section>
        <section class="card pais">
            <div class="icon">
                <img src="/images/pais.png">
            </div>
            <h3>Pais</h3>
            <span>Clique aqui para acessar o portal dos pais!</span>
            <button class="button" onclick="portalPais()">Portal dos pais</button>
        </section>
    </main>
</body>
</html>
